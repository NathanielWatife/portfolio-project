{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerData - LoginPage</title>
</head>
<body>
    <nav class="navbar justi navbar-expand-lg navbar-dark bg-dark p-2">
        <a class="navbar-brand" href="{% url 'home' %}">Her<span>Data</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_livestock' %}">Add To Livestock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'analysis' %}">Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <section id="cta">
            <div class="form-container">
                <form method="POST">
                    {% csrf_token %}
                    <label for="id_username">Username:</label>
                    {{ form.username }}
                    <!-- <small>Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</small><br><br> -->
                    <br><br>

                    <label for="id_password">Password:</label>
                    {{ form.password }}
                    <!-- <small>Your password must contain at least 8 characters.</small> -->
                    <br><br>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="bg-body-tertiary text-center">
        <!-- Grid container -->
        <div class="container p-4"></div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            &copy; 2024 Herdata. All rights reserved.
        </div>
        <!-- Copyright -->
      </footer>
</body>
</html>
