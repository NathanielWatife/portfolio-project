{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerData - Add-Livestock</title>
    <link rel="stylesheet" href="{% static 'livestock/css/styles.css' %}">

</head>
<body>
    <header>
        <h1>Herdata</h1>
        <p>Livestock Management Platform</p>
        <div class="header-nav">
            <a class="nav-link" href="/login">Logout</a>
            <a class="nav-link" href="/">Home</a>
        </div>
    </header>
    <main>
        <section id="cta">
            <div class="cta-title">
                <h3>Add to livestock</h3>
            </div>
            <div class="form-container">
                <form method="POST">
                    {% csrf_token %}
                    <label for="id_breed">Breed:</label>
                    {{ form.breed }}
                    <br><br>

                    <label for="id_age">Age:</label>
                    {{ form.age }}
                    <br><br>

                    <label for="id_gender">Gender:</label>
                    {{ form.gender }}
                    <br><br>

                    <label for="id_status">Health Status:</label>
                    {{ form.health_status }}
                    <br><br>

                    <label for="id_image">Breed Image:</label>
                    {{ form.breed_image }}
                    <br><br>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Herdata. All rights reserved.</p>
    </footer>
</body>
</html>
